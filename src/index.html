		.download {
			/*font-family: 'Lato', Calibri, Arial, sans-serif;*/
			font-family: 'Varela Round','Ionicons';

			position: absolute;
			top: calc(50% - 30px);
			font-weight: 500;
			font-size: 18px;
			right: calc(50% - 115px);
			width: 230px;
			height: 60px;
			background-image: -webkit-linear-gradient(bottom, rgba(0,0,0,.075), rgba(255,255,255,.045));
			background-image: linear-gradient(to top, rgba(0,0,0,.075), rgba(255,255,255,.045));
		  box-shadow: inset 0 -1px 0 rgba(0,0,0,.09),inset 0 1px 0 rgba(255,255,255,.04), 0 0 1px rgba(0,0,0,.3), 0 0 10px rgba(0,0,0,.1);
			border-radius: 100px;
			color: rgba(255,255,255,.9);
			line-height: 60px;
			text-align: center;
			letter-spacing: 5px;
			overflow: hidden;
			transition: all .3s cubic-bezier(.67,.13,.1,.81), transform .15s cubic-bezier(.67,.13,.1,.81);
		}
		.download:hover {
			right: calc(50% - 250px);
			width: 500px;
		}
		.download:active {
			transform: translateY(3px);
		}
		.download:before, .download:after {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			opacity: 1;
			transition: all .3s cubic-bezier(.67,.13,.1,.81);
		}
		.download:before {
			content: 'BEGIN';
		}
		.download:after {
			content: 'CLICK HERE TO TEST IT OUT';
			top: -60px;
			opacity: 0;
		}
		.download:hover:after {
			top: 0px;
			opacity: 1;
		}
		.download:hover:before {
			top: 60px;
			opacity: 0;
		}

    </style>
