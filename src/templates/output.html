<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simply5</title>
  <link rel="stylesheet" type="text/css" href="static/start.css" />
  <script src="static/start.js"></script>

  <style class="cp-pen-styles">
  * {
      outline:none;
    	border:none;
    	margin:0px;
    	padding:0px;
    	font-family:Courier, monospace;
    }
    body {
    	background:#333 url(https://static.tumblr.com/maopbtg/a5emgtoju/inflicted.png) repeat;
    }
    #paper {
    	color:#FFF;
    	font-size:20px;
    }
    #margin {
    	margin-left:12px;
    	margin-bottom:20px;
    	-webkit-user-select: none;
    	-moz-user-select: none;
    	-ms-user-select: none;
    	-o-user-select: none;
    	user-select: none;
    }
    #text {
    	width:500px;
    	overflow:hidden;
    	background-color:#FFF;
    	color:#222;
    	font-family:Courier, monospace;
    	font-weight:normal;
    	font-size:24px;
    	resize:none;
    	line-height:40px;
    	padding-left:100px;
    	padding-right:100px;
    	padding-top:45px;
    	padding-bottom:34px;
    	background-image:url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png), url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png) repeat;
    	background-repeat:repeat-y, repeat;
    	-webkit-border-radius:12px;
    	border-radius:12px;
    	-webkit-box-shadow: 0px 2px 14px #000;
    	box-shadow: 0px 2px 14px #000;
    	border-top:1px solid #FFF;
    	border-bottom:1px solid #FFF;
    }
    #title {
    	background-color:transparent;
    	border-bottom:3px solid #FFF;
    	color:#FFF;
    	font-size:20px;
    	font-family:Courier, monospace;
    	height:28px;
    	font-weight:bold;
    	width:220px;
    }
    #button {
    	cursor:pointer;
    	margin-top:20px;
    	float:right;
    	height:40px;
    	padding-left:24px;
    	padding-right:24px;
    	font-family:Arial, Helvetica, sans-serif;
    	font-weight:bold;
    	font-size:20px;
    	color:#FFF;
    	text-shadow: 0px -1px 0px #000000;
    	-webkit-border-radius:8px;
    	border-radius:8px;
    	border-top:1px solid #FFF;
    	-webkit-box-shadow: 0px 2px 14px #000;
    	box-shadow: 0px 2px 14px #000;
    	background-color: #62add6;
    	background-image:url(https://static.tumblr.com/maopbtg/ZHLmgtok7/button.png);
    	background-repeat:repeat-x;
    }
    #button:active {
    	zoom: 1;
    	filter: alpha(opacity=80);
    	opacity: 0.8;
    }
    #button:focus {
    	zoom: 1;
    	filter: alpha(opacity=80);
    	opacity: 0.8;
    }
    #wrapper {
    	width:700px;
    	height:auto;

    	margin-top:50px;
    	margin-bottom:100px;
    }
  </style>
</head>

<body>

  <div id="wrapper">

  	<form id="paper" method="get" action=".">
      <p placeholder="Enter something funny." id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 280px; ">
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                        {% for message in messages %}
                            {{ message[1]}}
                        {% endfor %}
                {% endif %}
        {% endwith %}
      </p>
  		<br>
  		

  	</form>
  </div>
  <script src="//static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://static.tumblr.com/maopbtg/oimmiw86r/jquery.autosize-min.js"></script>

  <script>
      $(document).ready(function(){
        $('#title').focus();
        $('#text').autosize();
      });
    //# sourceURL=pen.js
  </script>

  <p tabindex="-1" style="position: absolute; top: -999px; left: 0px; right: auto; bottom: auto; border: 0px; box-sizing: content-box; word-wrap: break-word; overflow: hidden; height: 0px !important; min-height: 0px !important; font-family: Courier, monospace; font-size: 24px; font-weight: 400; font-style: normal; letter-spacing: 0px; text-transform: none; word-spacing: 0px; text-indent: 0px; line-height: 40px; width: 500px;" class="autosizejs"></p>

</body>

</html>
